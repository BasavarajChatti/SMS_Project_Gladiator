<template>
    <lightning-card title="Search Student Details">
        <lightning-input label="Search by Name or Email" value={searchKey} onchange={handleSearchKeyChange}></lightning-input>
        <lightning-button label="Search" onclick={handleSearch}></lightning-button>
        <lightning-button label="Clear" onclick={clearSearchResults}></lightning-button>
 
        <template if:true={searchResults}>
            <lightning-datatable data={searchResults} columns={columns} key-field="Id"></lightning-datatable>
        </template>
    </lightning-card>
</template>
